<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Adopt me</title>
    </head>
    <body>
        <!-- Root container for React application -->
        <div id="root">
            <!-- React and ReactDOM scripts with crossorigin attribute -->
            <script
                crossorigin
                src="https://unpkg.com/react@18.2.0/umd/react.development.js"
            ></script>
            <script
                crossorigin
                src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"
            ></script>

            <!-- JavaScript code for React application -->
            <script>
                // React component definition using JSX-like syntax
                const App = () => {
                    return React.createElement(
                        "div",
                        {},
                        React.createElement("h1", {}, "Adopt me!")
                    );
                };

                // Getting the root container element
                const container = document.getElementById("root");
                // Creating a React root with ReactDOM
                const root = ReactDOM.createRoot(container);
                // Rendering the App component inside the root
                root.render(React.createElement(App));
            </script>
        </div>
    </body>
</html>
